<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador Carta Aleatoria hecho por Lynda</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="card-container">
        <div
          id="card"
          class="card border-0 shadow d-flex flex-column align-items-center justify-content-center bg-white rounded"
          style="width: 150px; height: 200px;"
        >
          <div
            id="symbol-top-left"
            class="symbol position-absolute top-0 start-0 m-2"
          ></div>
          <div id="card-value" class="value text-center"></div>
          <div
            id="symbol-bottom-right"
            class="symbol position-absolute bottom-0 end-0 m-2"
            style="transform: rotate(180deg);"
          ></div>
        </div>
      </div>

      <div class="controls mt-4">
        <button id="newCardButton" class="btn">Nueva Carta</button>
        <div class="input-group">
          <div>
            <label for="width" class="form-label">Ancho:</label>
            <input
              type="number"
              id="width"
              class="form-control"
              value="150"
              oninput="updateCardSize()"
            />
          </div>
          <div>
            <label for="height" class="form-label">Altura:</label>
            <input
              type="number"
              id="height"
              class="form-control"
              value="200"
              oninput="updateCardSize()"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
